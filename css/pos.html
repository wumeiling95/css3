<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        body{
            margin:0;
            padding:0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 5px solid #000;
            position: absolute;
            top:0;
        }
        #div1{
            background-color: #ff0000;
        }
        #div2{
            background-color: #00ff00;
            left: 200px;
        }
    </style>
</head>
<body>
<!--边框可能会重叠-->
    <div id="div1"></div>
    <div id="div2"></div>
</body>
</html>
