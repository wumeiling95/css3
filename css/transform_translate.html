<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            border: 1px dashed;
            margin: 200px auto;
        }
        #div2{
            width: 200px;
            height: 200px;
            background: red;
            /*css3属性写5个*/
            /*transform:translateY(50px);!*水平移动50px*!*/
            transform:translate(50px,50px);
        }
        #div3{
            width: 200px;
            height: 200px;
            background: yellow;
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
    <div id="div3"></div>
</div>
</body>
</html>
