<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1{
            width: 200px;
            height: 200px;
            background-color: red;
            backface-visibility: hidden;
            perpective:1000px;
            position: relative;
        }
        #div2{
            width: 200px;
            height: 200px;
            background-color: green;
            transform: rotateY(180deg) translateZ(2px);
            position: absolute;
            top: 0;
            left: 0;
        }
    </style>
</head>
<body>
    <div id="div1">div1
        <div id="div2">div2</div>
    </div>
</body>
</html>
